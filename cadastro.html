<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Toeska - Cadastro
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="topo">
      <div class="container">
        <div class="item">
          <a href="index.html">
            <img id="img-logo" src="img/toeska-logo-light-horizontal.png">
          </a>
        </div>
        <div id="pesquisa-box" class="item">
          <input type="search" name="barra-pesquisa_topo" id="barra-pesquisa_topo"/>
          <button id="botao-pesquisa_topo">
            <img id="img-lupa" src="img/lupa-black.png"/>
          </button>
        </div>
        <div class="item">
          <a href="cadastro.html">
            <img src="img/login.png" class="img-botoes_topo">
            <span class="botoes_topo" id="botao-login_topo">
              Login
            </span>
          </a>
          <a href="cesta.html">
            <img src="img/sacola.png" class="img-botoes_topo">
            <span class="botoes_topo" id="botao-sacola_topo">
              Sacola
            </span>
          </a>
        </div>
      </div>
      <nav class="navegacao_topo">
        <ul>
          <li>
            <a id="menu-link" href="#">
              Feminino
            </a>
          </li>
          <li>
            <a id="menu-link" href="#">
              Masculino
            </a>
          </li>
          <li>
            <a id="menu-link" href="#">
              Acessórios
            </a>
          </li>
          <li>
            <a id="menu-link" href="#">
              Casual
            </a>
          </li>
          <li>
            <a id="menu-link" href="#">
              Sobre Nós
            </a>
          </li>
          <li>
            <a id="menu-link" href="#">
              Contato
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer">
      <div class="fa footer-rede-social">
        <ul>
          <li>
            <a id="facebook" href="https://www.facebook.com">
              <i class="fa-facebook"></i>
            </a>
          </li>
          <li>
            <a id="twitter" href="https://www.twitter.com">
              <i class="fa-twitter"></i>
            </a>
          </li>
          <li>
            <a id="google" href="https://www.gmail.com">
              <i class="fa-google"></i>
            </a>
          </li>
          <li>
            <a id="instagram" href="https://www.instagram.com">
              <i class="fa-instagram"></i>
            </a>
          </li>
          <li>
            <a id="youtube" href="https://www.youtube.com">
              <i class="fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-credito">
        <p>
          Design by: ®Toeska
        </p>
      </div>
    </footer>
    <main>
      <form action="" method="post">
        <fieldset>
          <legend>
            <h2>Cadastro</h2>
          </legend>
          <div class="field-group">
            <div class="field">
              <label for="txtName">Nome completo</label>
              <input type="text" name="txtName" id="txtName" size="30" maxlength="40" required="required" placeholder="Insira seu nome" autofocus="autofocus"/>
            </div>

            <div class="field">
              <label for="txtEmail">Email</label>
              <input type="text" name="txtEmail" id="txtEmail" size="40" maxlength="40" required="required" placeholder="Insira seu email" autofocus="autofocus"/>
            </div>
            <div class="field">
              <label for="txtCpf">CPF</label>
              <input type="text" name="txtCpf" id="txtCpf" size="20" maxlength="11" required="required" placeholder="xxx.xxx.xxx-xx"/>
            </div>
            <div class="field">
              <label for="nrTelephone">Telefone</label>
              <input type="tel" name="nrTelephone" id="nrTelephone" size="30" maxlength="30" required="required" placeholder="() *****-****"/>
            </div>
            <div class="field">
              <label for="txtPassword01">Senha</label>
              <input type="password" name="txtPassword01" id="txtPassword01" size="30" maxlength="30" required="required" placeholder="Insira sua senha"/>
            </div>
            <div class="field">
              <label for="txtPassword02">Senha novamente</label>
              <input type="password" name="txtPassword02" id="txtPassword02" size="30" maxlength="30" required="required" placeholder="Repita  a senha"/>
            </div>
          </div>
        </fieldset>
        <button onclick="validation()" id="btnSubmit" name="btnSubmit">Enviar</button>
      </form>
    </main>
  </body>
</html>
