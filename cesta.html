<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Toeska - Tênis Esportivos
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="stylesheet" type="text/css" href="css/cesta.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="topo">
            <div class="container">
                <div class="item">
                    <a href="index.html">
                        <img id="img-logo" src="img/toeska-logo-light-horizontal.png">
                    </a>
                </div>
                <div id="pesquisa-box" class="item">
                    <input type="search" name="barra-pesquisa_topo" id="barra-pesquisa_topo"/>
                    <button id="botao-pesquisa_topo">
                        <img id="img-lupa" src="img/lupa-black.png"/>
                    </button>
                </div>
                <div class="item">
                    <a href="login.html">
                        <img src="img/login.png" class="img-botoes_topo">
                        <span class="botoes_topo" id="botao-login_topo">
                            Login
                        </span>
                    </a>
                    <a href="cesta.html">
                        <img src="img/sacola.png" class="img-botoes_topo">
                        <span class="botoes_topo" id="botao-sacola_topo">
                            Sacola
                        </span>
                    </a>
                </div>
            </div>
            <nav class="navegacao_topo">
                <ul>
                    <li>
                        <a id="menu-link" href="#">
                            Feminino
                        </a>
                    </li>
                    <li>
                        <a id="menu-link" href="#">
                            Masculino
                        </a>
                    </li>
                    <li>
                        <a id="menu-link" href="#">
                            Acessórios
                        </a>
                    </li>
                    <li>
                        <a id="menu-link" href="#">
                            Casual
                        </a>
                    </li>
                    <li>
                        <a id="menu-link" href="#">
                            Sobre Nós
                        </a>
                    </li>
                    <li>
                        <a id="menu-link" href="#">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <fieldset>
                <section>
                    <legend>
                        <h2>Cesta</h2>
                    </legend>
                    <div class="produtos">
                        <table>
                            <tr>
                                <th>Nome</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                            </tr>
                            <tr>
                                <td>Produto 01</td>
                                <td>1</td>
                                <td>R$ 100,00</td>
                            </tr>
                            <tr>
                                <td>Produto 02</td>
                                <td>2</td>
                                <td>R$ 100,00</td>
                            </tr>
                            <tr>
                                <td>Produto 03</td>
                                <td>1</td>
                                <td>R$ 50,00</td>
                            </tr>
                        </table>
                    </div>
                    <br/>
                    <div class="produtos-total">
                        <table>
                            <tr>
                                <th>Total</th>
                            </tr>
                            <tr>
                                <td>Valor R$250,00</td>
                            </tr>
                        </table>
                    </div>
                    <button onclick="validation()" id="btnSubmit" name="btnSubmit">Finalizar</button>
                    <button onclick="validation()" id="btnSubmit" name="btnSubmit">Cancelar</button>
                </section>
            </fieldset>
            
        </main>
        <footer class="footer">
            <div class="fa footer-rede-social">
                <ul>
                    <li>
                        <a id="facebook" href="https://www.facebook.com">
                            <i class="fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a id="twitter" href="https://www.twitter.com">
                            <i class="fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a id="google" href="https://www.gmail.com">
                            <i class="fa-google"></i>
                        </a>
                    </li>
                    <li>
                        <a id="instagram" href="https://www.instagram.com">
                            <i class="fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a id="youtube" href="https://www.youtube.com">
                            <i class="fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-credito">
                <p>
                    Design by: ®Toeska
                </p>
            </div>
        </footer>
    </body>
</html>
