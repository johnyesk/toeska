<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Toeska - Tênis Esportivos</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Menu -->
        <header class="topo">
            <div class="container">
                <div class="item">
                    <a href="index.html">
                        <img
                        id="img-logo"
                        src="images/toeska-logo-light-horizontal.png">
                    </a>
                </div>
                <div id="pequisa-box" class="item">
                    <input
                    type="search"
                    name="barra-pesquisa_topo"
                    id="barra-pesquisa_topo"/>

                    id="botao-pesquisa_topo">
                        <img id="img-lupa" src="images/lupa.png"/>

                </div>
                <div class="item">
                    <img src="images/login.png" class="img-botoes_topo">
                    <span class="botoes_topo" id="botao-login_topo">
                        <a id="head-link" href="">Login</a>
                    </span>
                    <img src="images/sacola.png" class="img-botoes_topo">
                    <span class="botoes_topo" id="botao-sacola_topo">
                        <a id="head-link" href="">Sacola</a>
                    </span>
                </div>
            </div>
            <nav id="navegacao_topo">
                <ul>
                    <li><a id="menu-link" href="">Feminino</a></li>
                    <li><a id="menu-link" href="">Masculino</a></li>
                    <li><a id="menu-link" href="">Acessórios</a></li>
                    <li><a id="menu-link" href="">Casual</a></li>
                    <li><a id="menu-link" href="">Sobre Nós</a></li>

        <!-- FIM Menu -->
